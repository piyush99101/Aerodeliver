<?xml version="1.0" encoding="UTF-8"?>
<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 960 960">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- blue-500 -->
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" /> <!-- blue-600 -->
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" /> <!-- blue-800 -->
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <style>
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pulse {
        0% { opacity: 0.8; filter: brightness(1); }
        50% { opacity: 1; filter: brightness(1.3); }
        100% { opacity: 0.8; filter: brightness(1); }
      }
      .animated-logo {
        animation: float 4s ease-in-out infinite;
      }
      .st-brand {
        fill: url(#logo-gradient);
        transition: all 0.5s ease;
      }
      .st-white {
        fill: #ffffff;
      }
      .emissive-glow {
        animation: pulse 3s ease-in-out infinite;
      }
    </style>
  </defs>
  
